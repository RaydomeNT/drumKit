<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div id="drumKit">
        <div class="pad"><img id="clapI" src="./img/clap.png" alt="clap"><p>A Clap</p><audio class="clap" src="./sounds/clap.wav"></audio></div>
        <div class="pad"><img id="boomI" src="./img/boom.png" alt="boom"><p>S Boom</p><audio class="boom" src="./sounds/boom.wav"></audio></div>
        <div class="pad"><img id="hihatI" src="./img/hihat.png" alt="hihat"><p>D Hihat</p><audio class="hihat" src="./sounds/hihat.wav"></audio></div>
        <div class="pad"><img id="kickI" src="./img/kick.png" alt="kick"><p>F Kick</p><audio class="kick" src="./sounds/kick.wav"></audio></div>
        <div class="pad"><img id="rideI" src="./img/ride.png" alt="ride"><p>G Ride</p><audio class="ride" src="./sounds/ride.wav"></audio></div>
        <div class="pad"><img id="snareI" src="./img/snare.png" alt="snare"><p>H Snare</p><audio class="snare" src="./sounds/snare.wav"></audio></div>
        <div class="pad"><img id="openHihatI" src="./img/open-hihat.png" alt="open hihat"><p>J Open Hihat</p><audio class="openHihat" src="./sounds/openhat.wav"></audio></div>
        <div class="pad"><img id="tomI" src="./img/tom.png" alt="tom"><p>K Tom</p><audio class="tom" src="./sounds/tom.wav"></audio></div>
        <div class="pad"><img id="tinkI" src="./img/tink2.png" alt="tink"><p>L Tink</p><audio class="tink" src="./sounds/tink.wav"></audio></div>
</div>
    <script src="./app.js"></script>
</body>
</html>
